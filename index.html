<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOS</title>
    <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="todo__header">todos</header>
    <main class="todo-main">

        <div class="todo-main__input">
            <button aria-label="select all"></button>
            <input type="text" placeholder="What needs to be done?" aria-label="add task">
        </div>

        <ul class="todo-main-list">
            <li class="todo-main-list-item">
                <label>
                    <input class="todo-main-list-item__checkbox" type="checkbox" aria-label="complete task">
                    <span class="todo-main-list-item__text">HTML</span>
                </label>
                <button class="todo-main-list-item__btn" aria-label="Add task"></button>
            </li>


            <li class="todo-main-list-item">
                <label>
                    <input class="todo-main-list-item__checkbox" type="checkbox" aria-label="complete task">
                    <span class="todo-main-list-item__text">CSS</span>
                </label>
                <button class="todo-main-list-item__btn" aria-label="remove item"></button>
            </li>

            <li class="todo-main-list-item">
                <label>
                    <input class="todo-main-list-item__checkbox" type="checkbox" aria-label="complete task">
                    <span class="todo-main-list-item__text">JS</span>
                </label>
                <button class="todo-main-list-item__btn" aria-label="remove item"></button>
            </li>

            <li class="todo-main-list-item">
                <label>
                    <input class="todo-main-list-item__checkbox" type="checkbox" aria-label="complete task">
                    <span class="todo-main-list-item__text">some other</span>
                </label>
                <button class="todo-main-list-item__btn" aria-label="remove item"></button>
            </li>
        </ul>

        <div class="todo-main-dashboard">
            <span class="todo-main-dashboard__info">3 items left</span>
            <nav class="todo-main-dashboard-filter">
                <label class="todo-main-dashboard-filter__item"> <input name="tabs"  type="radio" aria-label="all tasks"checked >  <span>All</span>    </label>
                <label class="todo-main-dashboard-filter__item"> <input name="tabs"  type="radio" aria-label="active tasks">  <span>Active</span>    </label>
                <label class="todo-main-dashboard-filter__item"> <input name="tabs"  type="radio" aria-label="completed tasks">  <span>Completed</span>    </label>
            </nav>
            <button class="todo-main-dashboard__clear" aria-label="Clear completed">Clear completed</button>
        </div>
    </main>
</div>
</body>
</html>
